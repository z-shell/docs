---
name: 📖 Code
on:
  workflow_dispatch:
  schedule:
    - cron: "30 4 * * 4"

jobs:
  deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive
      - name: ⚡ Install zsdoc
        run: |
          sudo apt-get install -y zsh tree
          sudo make -C lib/zsdoc install
      - name: 💎 Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true
      - name: 📝 Install asciidoctor-pdf and rouge
        run: |
          gem install asciidoctor-pdf rouge
      - name: ♻️ Generate Asciidoc
        run: make -C code adoc
      - name: ♻️ Generate PDF
        run: make -C code/zsdoc pdf
      - name: ♻️ Generate HTML
        run: make -C code/zsdoc html
      - name: ♻️ Cleanup
        run: make -C code clean
      - name: 🏗 Compress code documentation
        run: tar cvzf code.tar.gz code
      - name: 📤 Upload code.tar.gz
        uses: actions/upload-artifact@v2
        with:
          name: code documentation
          path: code.tar.gz
      - name: 🏗 Tree
        run: |
          echo -e "```SystemVerilog"
          tree code/zsdoc | tee docs/TREE.md
          tree wiki/zsh | tee -a docs/TREE.md
          tree wiki/zi | tee -a docs/TREE.md
          echo -e "```"
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: ☑️ Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs code
          git commit --allow-empty -m "Code documentation" -a
      - name: 📤 Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
