---
name: ğŸ“– Code
on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/code.yml"
  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/code.yml"
  schedule:
    - cron: "30 4 * * 4"
  workflow_dispatch: {}

permissions: read-all

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
      - name: âš¡ Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y zsh tree
          sudo make -C lib/zsdoc install
      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@v1.229.0
        with:
          ruby-version: 3.3
          bundler-cache: true
      - name: ğŸ“ Install asciidoctor-pdf and rouge
        run: gem install asciidoctor-pdf rouge
      - name: â™»ï¸ Generate Code
        run: |
          make -C code
          make -C code clean
      - name: ğŸ— Compress code documentation
        run: tar cvzf code.tar.gz code
      - name: ğŸ“¤ Upload code.tar.gz
        uses: actions/upload-artifact@v4
        with:
          name: code documentation
          path: code.tar.gz
      - name: â™»ï¸ Cleanup
        run: rm -rf code.tar.gz
      - name: "ğŸ†— Commit"
        if: ${{ github.event_name != 'pull_request' }}
        uses: z-shell/.github/actions/commit@main
        with:
          commitMessage: Code ${{ github.sha }}
          workDir: code
          commitUserName: digital-teams[bot]
          commitUserEmail: actions@zshell.dev
