---
name: ğŸ“– Code
on:
  workflow_dispatch:
  schedule:
    - cron: "30 4 * * 4"

jobs:
  deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive
      - name: âš¡ Install zsdoc
        run: |
          sudo apt-get install -y zsh tree
          sudo make -C lib/zsdoc install
      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@6148f408d35df04b0189be5e64c1458377b8ae13
        with:
          ruby-version: 3.1
          bundler-cache: true
      - name: ğŸ“ Install asciidoctor-pdf and rouge
        run: |
          gem install asciidoctor-pdf rouge
      - name: â™»ï¸ Generate Code
        run: |
          make -C code
          make -C code clean
      - name: â­• Trunk Check
        run: ./.trunk/bin/trunk check --fix --ci-progress code
      - name: ğŸ— Compress code documentation
        run: tar cvzf code.tar.gz code
      - name: ğŸ“¤ Upload code.tar.gz
        uses: actions/upload-artifact@v3
        with:
          name: code documentation
          path: code.tar.gz
      - name: "ğŸ†— Commit"
        uses: z-shell/.github/actions/commit@main
        with:
          commitMessage: Code ${{ github.sha }}
          workDir: code
          commitUserName: ${{ secrets.ACTIONS_USER }}
          commitUserEmail: ${{ secrets.ACTIONS_MAIL }}
