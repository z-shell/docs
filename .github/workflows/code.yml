---
name: 📖 Code
on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/code.yml"
  schedule:
    - cron: "30 4 * * 4"
  workflow_dispatch: {}

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    environment: code
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive
      - name: ⚡ Dependencies
        run: |
          sudo apt update -yq
          sudo apt-get install -yq zsh tree
          sudo make -C lib/zsdoc install
      - name: 💎 Setup Ruby
        uses: ruby/setup-ruby@8ddb7b3348b3951590db24c346e94ebafdabc926
        with:
          ruby-version: 3.1
          bundler-cache: true
      - name: 📝 Install asciidoctor-pdf and rouge
        run: gem install asciidoctor-pdf rouge
      - name: ♻️ Generate Code
        run: |
          make -C code
          make -C code clean
      - name: 🏗 Compress code documentation
        run: tar cvzf code.tar.gz code
      - name: 📤 Upload code.tar.gz
        uses: actions/upload-artifact@v3
        with:
          name: code documentation
          path: code.tar.gz
      - name: "🆗 Commit"
        uses: z-shell/.github/actions/commit@main
        with:
          commitMessage: Code ${{ github.sha }}
          workDir: code
          commitUserName: digital-teams[bot]
          commitUserEmail: actions@zshell.dev
