---
name: 📖 Code
on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/code.yml"
  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/code.yml"
  schedule:
    - cron: "30 4 * * 4"
  workflow_dispatch: {}

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    environment: code
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
      - name: ⚡ Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y zsh tree
          sudo make -C lib/zsdoc install
      - name: 💎 Setup Ruby
        uses: ruby/setup-ruby@6cecb48364174b0952995175c55f9bf5527e6682
        with:
          ruby-version: 3.1
          bundler-cache: true
      - name: 📝 Install asciidoctor-pdf and rouge
        run: gem install asciidoctor-pdf rouge
      - name: ♻️ Generate Code
        run: |
          make -C code
          make -C code clean
      - name: 🏗 Compress code documentation
        run: tar cvzf code.tar.gz code
      - name: 📤 Upload code.tar.gz
        uses: actions/upload-artifact@v3
        with:
          name: code documentation
          path: code.tar.gz
      - name: ♻️ Cleanup
        run: rm -rf code.tar.gz
      - name: "🆗 Commit"
        if: ${{ github.event_name != 'pull_request' }}
        uses: z-shell/.github/actions/commit@main
        with:
          commitMessage: Code ${{ github.sha }}
          workDir: code
          commitUserName: digital-teams[bot]
          commitUserEmail: actions@zshell.dev
