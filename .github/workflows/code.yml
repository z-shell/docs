---
name: ğŸ“– Code
on:
  workflow_dispatch:
  schedule:
    - cron: "30 4 * * 4"

jobs:
  deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive
      - name: âš¡ Install zsdoc
        run: |
          sudo apt-get install -y zsh tree
          sudo make -C lib/zsdoc install
      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true
      - name: ğŸ“ Install asciidoctor-pdf and rouge
        run: |
          gem install asciidoctor-pdf rouge
      - name: â™»ï¸ Generate Asciidoc
        run: make -C code adoc
      - name: â™»ï¸ Generate PDF
        run: make -C code/zsdoc pdf
      - name: â™»ï¸ Generate HTML
        run: make -C code/zsdoc html
      - name: â™»ï¸ Cleanup
        run: make -C code clean
      - name: ğŸ— Compress code documentation
        run: tar cvzf code.tar.gz code
      - name: ğŸ“¤ Upload code.tar.gz
        uses: actions/upload-artifact@v2
        with:
          name: code documentation
          path: code.tar.gz
      - name: ğŸ— Tree
        run: |
          echo -e "```SystemVerilog"
          tree code/zsdoc | tee docs/TREE.md
          tree wiki/zsh | tee -a docs/TREE.md
          tree wiki/zi | tee -a docs/TREE.md
          echo -e "```"
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: â˜‘ï¸ Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs code
          git commit --allow-empty -m "Code documentation" -a
      - name: ğŸ“¤ Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
