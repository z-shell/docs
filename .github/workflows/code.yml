---
name: 📖 Code
on:
  workflow_dispatch:
  schedule:
    - cron: "30 4 * * 4"

jobs:
  deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive
      - name: ⚡ Install zsdoc
        run: |
          sudo apt-get install -y zsh tree
          sudo make -C lib/zsdoc install
      - name: 💎 Setup Ruby
        uses: ruby/setup-ruby@87ccb7599f56623090bd4a1c8ece2c4091856de3
        with:
          ruby-version: 3.1
          bundler-cache: true
      - name: 📝 Install asciidoctor-pdf and rouge
        run: |
          gem install asciidoctor-pdf rouge
      - name: ♻️ Generate Code
        run: |
          make -C code
          make -C code clean
      - name: ⭕ Trunk Check
        run: ./.trunk/bin/trunk check --fix --ci-progress code
      - name: 🏗 Compress code documentation
        run: tar cvzf code.tar.gz code
      - name: 📤 Upload code.tar.gz
        uses: actions/upload-artifact@v3
        with:
          name: code documentation
          path: code.tar.gz
      - name: "🆗 Commit"
        uses: z-shell/.github/actions/commit@main
        with:
          commitMessage: Code ${{ github.sha }}
          workDir: code
          commitUserName: ${{ secrets.ACTIONS_USER }}
          commitUserEmail: ${{ secrets.ACTIONS_MAIL }}
