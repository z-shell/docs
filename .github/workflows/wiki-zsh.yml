---
name: ðŸ“– Zsh Documentation

on:
  push:
    branches: [main]
    paths:
      - "wiki/zsh/**"
  pull_request_target:
    branches: [main]
    paths:
      - "wiki/zsh/**"
  workflow_dispatch:

jobs:
  generate-documentation:
    runs-on: ubuntu-latest
    steps:
      - name: Install zsdoc
        run: |
          sudo apt-get install -y zsh
          git clone https://github.com/z-shell/zsdoc.git /tmp/zsdoc
          sudo make -C /tmp/zsdoc install
      - name: ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true
      - name: asciidoctor-pdf rouge
        run: |
          gem install asciidoctor-pdf rouge
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate Documentation
        run: |
          make -C wiki/zsh clean
          make -C wiki/zsh all
      - name: Tar Zsh Documentation
        run: tar cvzf zsh-wiki.tar.gz wiki/zsh
      - name: Upload zsh-wiki.tar.gz
        uses: actions/upload-artifact@v2
        with:
          name: Zsh Documentation
          path: zsh-wiki.tar.gz
      - name: Prepare Github Pages
        run: make -C wiki/zsh prep-gh-pages
      - name: Deploy to GitHub Pages
        uses: Cecilapp/GitHub-Pages-deploy@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          email: ${{ secrets.GH_MAIL }}
          build_dir: wiki/zsh/gh-pages
