---
name: ğŸš€ Deploy Code to GH Pages

on:
  workflow_run:
    workflows: 
      - "ğŸ“– Code"
      - "ğŸ“– Zsh"
    types:
      - completed
jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2
      - name: â™»ï¸ Prepare
        run: |
          mkdir -p gh-pages/code gh-pages/zsh
          cp -vrf code/zsdoc/asciidoc gh-pages/code/
          cp -vrf code/zsdoc/pdf gh-pages/code/
          cp -vrf code/zsdoc/html gh-pages/code/
          cp -vrf code/zsh gh-pages/
      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./gh-pages
          allow_empty_commit: true
          keep_files: true
